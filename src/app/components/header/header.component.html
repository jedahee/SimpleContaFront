<aside
  [ngClass]="isOpen ? 'translate-x-0' : '-translate-x-80'"
  class="bg-gradient-to-br from-gray-800 to-gray-900 -translate-x-80 fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] sm:w-72 w-64 rounded-xl transition-transform duration-300 xl:translate-x-0 right-4">
  <div class="relative border-b border-white/20">
    <span class="flex items-center gap-4 py-6 px-8">
      <h6
        class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white">
        {{ actual_site_text }}</h6>
    </span>
    <button
      (click)="closeMenu()"
      class="middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-8 max-w-[32px] h-8 max-h-[32px] rounded-lg text-xs text-white hover:bg-white/10 active:bg-white/30 absolute right-0 top-0 grid rounded-br-none rounded-tl-none xl:hidden"
      type="button">
      <span
        class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="2.5" stroke="currentColor" aria-hidden="true"
          class="h-5 w-5 text-white">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </span>
    </button>
  </div>
  <div class="m-4 h-[calc(100%-120px)]">
    <ul class="mb-4 flex flex-col gap-1">
      <li>
        <div (click)="emitShop('Cuentas globales', undefined)">
          <button
            [ngClass]="actual_site_text == 'Cuentas globales' ? 'bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85] rounded-lg' : ''"
            class="text-white middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg w-full flex items-center gap-4 px-4 capitalize"
            type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" style="fill: #e5e7eb;">
              <path d="M3 3v17a1 1 0 0 0 1 1h17v-2H5V3H3z"></path>
              <path
                d="M15.293 14.707a.999.999 0 0 0 1.414 0l5-5-1.414-1.414L16 12.586l-2.293-2.293a.999.999 0 0 0-1.414 0l-5 5 1.414 1.414L13 12.414l2.293 2.293z">
              </path>
            </svg>
            <p
              class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
              Cuentas globales</p>
          </button>
        </div>
      </li>
      @if (shops$ | async; as shops) {
        @for(shop of shops; track shop.id) {
          <li [ngClass]="actual_site_text == 'Cuentas '+shop.name ? 'bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85] rounded-lg' : ''" (click)="emitShop('Cuentas '+shop.name, shop)">
            <div [attr.data-id]="shop.id">
              <button
                class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
                type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" style="fill: #e5e7eb;">
                  <path
                    d="M19.148 2.971A2.008 2.008 0 0 0 17.434 2H6.566c-.698 0-1.355.372-1.714.971L2.143 7.485A.995.995 0 0 0 2 8a3.97 3.97 0 0 0 1 2.618V19c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-8.382A3.97 3.97 0 0 0 22 8a.995.995 0 0 0-.143-.515l-2.709-4.514zm.836 5.28A2.003 2.003 0 0 1 18 10c-1.103 0-2-.897-2-2 0-.068-.025-.128-.039-.192l.02-.004L15.22 4h2.214l2.55 4.251zM10.819 4h2.361l.813 4.065C13.958 9.137 13.08 10 12 10s-1.958-.863-1.993-1.935L10.819 4zM6.566 4H8.78l-.76 3.804.02.004C8.025 7.872 8 7.932 8 8c0 1.103-.897 2-2 2a2.003 2.003 0 0 1-1.984-1.749L6.566 4zM10 19v-3h4v3h-4zm6 0v-3c0-1.103-.897-2-2-2h-4c-1.103 0-2 .897-2 2v3H5v-7.142c.321.083.652.142 1 .142a3.99 3.99 0 0 0 3-1.357c.733.832 1.807 1.357 3 1.357s2.267-.525 3-1.357A3.99 3.99 0 0 0 18 12c.348 0 .679-.059 1-.142V19h-3z">
                  </path>
                </svg>
                <p
                  class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
                  {{ shop.name }}</p>
              </button>
            </div>
          </li>
        }
      }
    </ul>
    <ul class="mb-4 flex flex-col gap-1">
      <li class="mx-3.5 mt-4 mb-2">
        <p
          class="block antialiased font-sans text-sm leading-normal text-white font-black uppercase opacity-75">
          Cerrar sesión</p>
      </li>
      <li>
        <div class="" (click)="logout()">
          <button
            class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
            type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" style="fill: #e5e7eb;">
              <path
                d="M19.002 3h-14c-1.103 0-2 .897-2 2v4h2V5h14v14h-14v-4h-2v4c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.898-2-2-2z">
              </path>
              <path d="m11 16 5-4-5-4v3.001H3v2h8z"></path>
            </svg>
            <p
              class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
              Salir</p>
          </button>
        </div>
      </li>
    </ul>
    <li [routerLink]="['/dailyAccounting']" class="absolute left-4 right-4 bottom-4">
      <div class="flex items-center">
        <button
          class="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85] middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4"
          type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24"
            style="fill: rgba(249, 249, 249, 1);">
            <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path>
          </svg>
          <p
            class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium">
            Añadir cuenta</p>
        </button>
      </div>
    </li>
  </div>
</aside>
